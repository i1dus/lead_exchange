version: '3.1'

volumes:
  postgresql_data:
  minio_data:

services:
  postgres_db:
    container_name: postgres_lead_exchange_db
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: lead_exchange
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    container_name: minio
    image: bitnamilegacy/minio:latest
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: user
      MINIO_ROOT_PASSWORD: password
      MINIO_USE_SSL: "false"
      MINIO_DEFAULT_BUCKETS: photos
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      postgres_db:
        condition: service_healthy
      minio:
        condition: service_healthy
